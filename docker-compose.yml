version: '3.9'

services:
  database:
    image: postgres
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: exampledb
    volumes:
      - ./db:/var/lib/postgresql/data
      - ./db_init.sql:/docker-entrypoint-initdb.d/db_init.sql

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 5050:5050
    depends_on:
    - database

  adminer:
    image: adminer
    restart: always
    depends_on:
      - database
    ports:
      - 8080:8080


volumes:
  postgres-data:
networks:
  app-network:
    driver: bridge`